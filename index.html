<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lostwolf-percent-calculator</title>
    <link rel="stylesheet" href="dark-theme.css">
</head>
<body>
    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="de">DE</option>
            <option value="en">EN</option>
        </select>
    </div>
    <div class="container">
        <h1 id="title">Bist du ein Lostwolf?</h1>
        <input type="text" id="nameInput" placeholder="Gib deinen Namen ein">
        <button onclick="calculateLostwolf()" id="calculateButton">Berechnen</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>

    <footer id="footer">
        &copy; 2024 Stzyxh<br>
    </footer>
</body>
</html>
